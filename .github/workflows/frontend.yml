name: Frontend Linting

on:
  push:
    branches:
      - Develop
      - main
      - feature-frontend-berek
      - feature-gabe

jobs:
  lint_job:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
      - name: Install dependencies
        working-directory: ./frontend/react-team46
        run: npm ci

      - name: Lint frontend code with ESLint (inline config)
        working-directory: ./frontend/react-team46
        run: |
          npx eslint "**/*.{ts,tsx,js,jsx}" --env browser --env es2021 --parser "@typescript-eslint/parser" --plugin "@typescript-eslint" --extends "eslint:recommended,plugin:@typescript-eslint/recommended"

      - name: Check code formatting with Prettier
        working-directory: ./frontend/react-team46
        run: npx prettier --check "**/*.{ts,tsx,js,jsx,json,css,md}"

      - name: TypeScript check
        working-directory: ./frontend/react-team46
        run: npx tsc --noEmit
